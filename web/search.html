<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>NB Gardens</title>

	<!--  Metadata -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Styling -->
	<link rel="stylesheet" href="resources/w3.css">
	<link rel="stylesheet" href="resources/w3-theme.css">
	<link rel="stylesheet" href="resources/tipuesearch.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400">
	<link rel="stylesheet" type="text/css" href="resources/nbgardens.css" />
	
	<!-- Scripting -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="resources/tipuesearch_content.js"></script>
	<script type="text/javascript" src="resources/tipuesearch_set.js"></script>
	<script type="text/javascript" src="resources/tipuesearch.min.js"></script>
	<script type="text/javascript" src="resources/nbgardens.js"></script>
	
	<!-- Browser Fixes -->
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<header id="header-wrapper" class="w3-navbar w3-theme w3-top w3-left-align w3-large nb-fixed-top">
 		<div id="navbar">
			<div id="nav-belt">
				<div id="nav-left" class="w3-col s2">
					<div id="nav-logo">
						<a href="#"><img src="img/Logo.png" alt="NBGardens.com"/></a>
					</div>
				</div>
				<div id="nav-search" class="w3-col s8">
					<form action="search.html">
						<div id="nb-search-icon" class="w3-right">
							<i class="fa fa-search fa-2x"></i>
						</div>
						<input id="tipue_search_input" name="q" class="w3-border w3-padding-left w3-padding-right" type="text" placeholder="Search Catalogue" autocomplete="off" required />
					</form>
				</div>
				<div id="nav-spacer" class="w3-col s1">&nbsp;</div>
				<div id="nav-right" class="w3-col s1">
					<div id="nav-login"  class="w3-opennav">
						<a href="#"><img src="img/login.png" alt="Login" style="height:35px" /></a>
					</div>
					<div id="nav-basket" class="w3-opennav">
						<a href="#"><img src="img/empty-cart-light.png" alt="Basket" style="height:35px" /></a>
					</div>
				</div>
			</div>
		</div>
		<div id="breadcrumbs"> 
		</div>
	</header>
	
	<main id="body-wrapper">
		<form action="search.html">
			<input type="text" name="q" id="tipue_search_input" autocomplete="off" required>
		</form>
		<div id="tipue_search_content">
			<div id="tipue_search_content"><div class="tipue_search_spinner"><div class="tipue_search_rect1"></div><div class="tipue_search_rect2"></div><div class="tipue_search_rect3"></div></div></div>
			Test
		</div>
	</main>
	
	<footer id="footer-wrapper">
	</footer>
	
	<script>
		$(document).ready(function() {
   			$('#tipue_search_input').tipuesearch();
		});
	</script>
</body>
</html>
